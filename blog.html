<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | arunrar-sec</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/components.css">

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&family=Inter:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo mono text-accent">&lt;arunrar-sec /&gt;</a>
                <div class="menu-toggle" id="mobile-menu">â˜°</div>
                <ul class="nav-links">
                    <li><a href="index.html">/home</a></li>
                    <li><a href="blog.html" class="active">/blog</a></li>
                    <li><a href="projects.html">/projects</a></li>
                    <li><a href="labs.html">/labs</a></li>
                    <li><a href="roadmap.html">/roadmap</a></li>
                    <li><a href="about.html">/about</a></li>
                    <li><button id="theme-toggle" class="btn">Theme</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container" style="min-height: 80vh;">
        <h1 class="mono" style="margin: 2rem 0; border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem;">
            <span class="text-accent">/</span> blog_index
        </h1>

        <!-- Search & Filter Control -->
        <div class="search-bar" style="margin-bottom: 2rem; display: flex; gap: 1rem; flex-wrap: wrap;">
            <input type="text" id="search-input" placeholder="Search posts (title, tag, content)..."
                style="flex: 1; padding: 0.8rem; background: var(--bg-secondary); border: 1px solid var(--border-color); color: var(--text-primary); font-family: var(--font-code); border-radius: var(--border-radius);">

            <select id="category-filter"
                style="padding: 0.8rem; background: var(--bg-secondary); border: 1px solid var(--border-color); color: var(--text-primary); font-family: var(--font-code); border-radius: var(--border-radius); cursor: pointer;">
                <option value="all">All Categories</option>
                <!-- Dynamically populated -->
            </select>
        </div>

        <!-- Posts Grid -->
        <div id="posts-container" class="grid grid-2">
            <p class="mono text-accent">Loading posts...</p>
        </div>
        <br><br><br><br><br><br>
    </main>

    <footer>
        <div class="container">
            <p class="mono">&copy; 2026 arunrar-sec | <a href="https://github.com/arunrar-sec"
                    target="_blank">GitHub</a></p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/posts-data.js"></script>
    <script src="assets/js/search.js"></script>
</body>

</html>
